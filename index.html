<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  
</head>
<body>
    <main>
        <div id="date-input"> 
            <div class="date-input">
                <label>DAY</label><br>
                <input id="day" type="number" placeholder="DD">
                <p class="error-empty-message">This field is required.</p>
                <p class="error-invalid-message">Must be a valid day.</p>
                <p id="error-invalid-date">Must be a valid date</p>
            </div>

            <div class="date-input">
                <label>MONTH</label><br>
                <input id="month" type="number" placeholder="MM">
                <p class="error-empty-message">This field is required.</p>
                <p class="error-invalid-message">Must be a valid month.</p>
            </div>

            <div class="date-input">
                <label>YEAR</label><br>
                <input id="year" type="number" placeholder="YYYY">
                <p class="error-empty-message">This field is required.</p>
                <p class="error-invalid-message">Must be in the past.</p>
            </div>
        </div>

        <div class="image-horizontal">
            <hr><img id="icon-arrow" src="assets/images/icon-arrow.svg">
        </div>

        <div>
          <h1><span id="age-year">--</span> years</h1>
          <h1><span id="age-month">--</span> months</h1>
          <h1><span id="age-day">--</span> days</h1>
        </div>
        
    </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
